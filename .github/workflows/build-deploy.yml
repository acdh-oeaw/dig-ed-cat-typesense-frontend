name: Build and deploy

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout respository
        uses: actions/checkout@v3

      - name: Enable corepack
        run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm run build
        env:
          NUXT_PUBLIC_APP_BASE_URL: "${{ vars.NUXT_PUBLIC_APP_BASE_URL }}"
          NUXT_PUBLIC_MATOMO_BASE_URL: "${{ vars.NUXT_PUBLIC_MATOMO_BASE_URL }}"
          NUXT_PUBLIC_MATOMO_ID: "${{ vars.NUXT_PUBLIC_MATOMO_ID }}"
          NUXT_PUBLIC_REDMINE_ID: "${{ vars.NUXT_PUBLIC_REDMINE_ID }}"
          NUXT_PUBLIC_TYPESENSE_API_KEY: "${{ vars.NUXT_PUBLIC_TYPESENSE_API_KEY }}"
          NUXT_PUBLIC_TYPESENSE_COLLECTION: "${{ vars.NUXT_PUBLIC_TYPESENSE_COLLECTION }}"
          NUXT_PUBLIC_TYPESENSE_HOST: "${{ vars.NUXT_PUBLIC_TYPESENSE_HOST }}"
          NUXT_PUBLIC_TYPESENSE_PORT: "${{ vars.NUXT_PUBLIC_TYPESENSE_PORT }}"
          NUXT_PUBLIC_TYPESENSE_PROTOCOL: "${{ vars.NUXT_PUBLIC_TYPESENSE_PROTOCOL }}"

      - name: Upload build output
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./.output/public

  deploy:
    needs: build

    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
